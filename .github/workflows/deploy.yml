name: Deploy workflow

on:
  workflow_call:
    inputs:
      source:
        type: string
        required: true
      target:
        type: string
        required: true
    secrets:
      server_port:
        required: true
      server_host:
        required: true
      server_username:
        required: true
      server_password:
        required: true

jobs:
  copy_compose:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy file
        uses: garygrossgarten/github-action-scp@release
        with:
          host: ${{ secrets.server_host }}
          username: ${{ secrets.server_username }}
          password: ${{ secrets.server_password }}
          port: ${{ secrets.server_port }}
          local: ${{ inputs.source }}
          remote: ${{ inputs.target }}
